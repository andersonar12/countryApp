<div
  *ngIf="countriesService.getCountries().length === 0; else table"
  class="alert alert-warning text-center"
>
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table table-hover table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>PoblacioÃÅn</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let country of countriesService.getCountries(); let i = index"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img
            [src]="country.flags.svg"
            [alt]="country.flags.alt"
            width="50px"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population }}</td>
        <td>
          <a
            [routerLink]="['/countries/by', country.cca3]"
            class="btn btn-primary"
            >Info</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
