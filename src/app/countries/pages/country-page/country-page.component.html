<ng-template #loading>
  <div class="alert alert-info text-center">Espere por favor...</div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>
        Pais: <strong>{{ country.name.common }}</strong>
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <hr />
      <div class="text-center">
        <img
          [src]="country.flags.svg"
          [alt]="country.name.common"
          class="img-thumbnail"
        />
      </div>
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong>: {{ country.population | number }}
        </li>

        <li class="list-group-item">
          <strong>Capital</strong>: {{ country.capital[0] }}
        </li>

        <li class="list-group-item">
          <strong>Código</strong>: {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3 class="mt-3">Traducciones</h3>
      <hr />

      <div class="d-flex flex-wrap">
        <span
          class="badge bg-primary m-1"
          *ngFor="let translation of country.translations | keyvalue"
          >{{ translation.value.official }}</span
        >
      </div>
    </div>
  </div>
</div>
