<h2>Por region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      class="btn mx-1 btn-outline-primary"
      [ngClass]="{ active: region === selectedRegion }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />

    <app-country-table></app-country-table>
  </div>
</div>
